<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Lista de compras</title>
  </head>
  <body>
    <header>
      <img src="Assets/Images/logo.svg" alt="Logo da lista de compras" />
    </header>
    <main>
      <div>
        <a href="#">
          <img src="" alt="" />
          <span><- Voltar</span>
        </a>
        <h1>Compras da semana</h1>
      </div>

      <div class="input-wrapper">
        <input
          type="text"
          placeholder="Adicione um novo item"
          id="product-name"
        />
        <button type="button">Adicionar item</button>
      </div>

      <div class="input-list">
        <ul>
        </ul>
      </div>

      <div id="message" class="information-under">
        <div>
          <img src="Assets/Icons/warning-circle-filled.svg" alt="" />
          <span>O item foi removido da lista</span>
        </div>
        <img src="Assets/Icons/delete-small.svg" alt="" />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
